<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvl">
    <input type="button" value="Verificar">
    <div id="res">tes</div>
    <script>
        function Verificar(){
        var vl=document.querySelector('input#txtvl')
        var res=document.querySelector('div#res')
        if(vl>50){
            res.innerHTML=`Voce foi multado ${vl}Km/s por esta acima da velocidade`
        } else {
            res.innerHTML=`${vl}Km/s Muito bom voce esta de parabens`
        }
    }
    </script>

</body>
</html>
